<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" type="text/css" href="./index.css" /> -->
  <title>Document</title>
</head>

<body>
  <div class="container"></div>
  <a class="LinkItem" href="/Test1-path"> Test1</a>
  <a class="LinkItem" href="/Test2-path"> Test2</a>
  <script>
    function route() {
      const { pathname } = location;
      console.log(pathname)
      const containerElement = document.querySelector('.container');
      if (pathname === '/Test/index.html') {
        containerElement.innerHTML = '<h1> Home</h1>'
      }
      if (pathname === '/Test1-path') {
        containerElement.innerHTML = '<h1> Test1 path</h1>'
      }

      if (pathname === '/Test2-path') {
        containerElement.innerHTML = '<h1> Test2 path abcdefg</h1>'
      }
    }
    route()
    window.addEventListener('click', (e) => {
      e.preventDefault();
      if (e.target.className === "LinkItem") {

        const { href } = e.target;
        console.log(window.location.origin)
        const path = href.replace(window.location.origin, "")

        history.pushState(null, null, path)
        route()
      }
    })
    // popstate는 뒤로가기 / 앞으로가기를 클릭시 발생하는 이벤트
    window.addEventListener('popstate', () => {
      route()
    })


  </script>
</body>


</html>
