<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <style>
    .title {
      color: blue;
    }
    .active {
      color: red;
    }
  </style>
  <body>
    <div id="app">
      <button @click="toggle">Toggle</button>
      <h1 :class="{classStyle}" class="title">{{ msg }}</h1>
    </div>
  </body>
  <script>
    const App = {
      data() {
        return {
          msg: "Hi!",
          isActive: false,
          isSmall: true,
        };
      },
      computed: {
        classStyle() {
          return {
            active: this.isActive,
            small: this.isSmall,
          };
        },
      },
      methods: {
        toggle() {
          this.isActive = !this.isActive;
        },
      },
    };
    const vm = Vue.createApp(App).mount("#app");
  </script>
</html>
