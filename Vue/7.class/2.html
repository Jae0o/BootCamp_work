<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <h1 :style="{color}">{{ msg }}</h1>
    </div>
  </body>
  <script>
    const App = {
      data() {
        return {
          msg: "하이하이 헬로우!",
          color: "red",
        };
      },
    };
    const vm = Vue.createApp(App).mount("#app");
  </script>
</html>
